  <div id="bypass">
    <h3>Warning: Block bypasses require cookies to work</h4>
    <p><span id="indicatorValidBypass">You have a valid block bypass.</span></p>

    <h3>Renew bypass</h3>
    <form
        action="/renewBypass.js"
        enctype="multipart/form-data"
        method="post">
      <img
        id="captchaImage"
        src="/captcha.js">
      <input
        type="button"
        style="display: none;"
        id="reloadCaptchaButton"
        onclick="reloadCaptcha()"
        value="Reload">
      <input
        name="captcha"
        type="text"
        id="fieldCaptcha"
        placeholder="Answer">
      <input
        type="submit"
        id="bypassFormButton"
        value="Renew block bypass">
      <input
        type="button"
        id="bypassJsButton"
        onclick="blockBypass()"
        value="Renew block bypass"
        class="hidden">
    </form>
