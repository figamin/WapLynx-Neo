<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1.0">
<link
  href="/.static/css/global.css"
  type="text/css"
  rel="stylesheet" />
</head>
<body>

  <nav id="dynamicHeader"></nav>

  <header>
    <img
      src="/.static/logo.png"
      alt="logo" />
  </header>

  <div id="settingsWrapper">

    <fieldset id="settingsFieldset">

      <legend>Account</legend>
      <h3>
        Logged in as: <span id="labelLogin"></span>, <span id="labelGlobalRole"></span>
      </h3>

      <form action="/logout.js">
        <input
          id="logoutFormButton"
          type="submit"
          value="logout">
        <input
          type="button"
          id="logoutJsButton"
          onClick="account.logout()"
          value="logout"
          class="hidden">
      </form>

      <hr />
      <a
        href="/globalManagement.js"
        id="globalManagementLink">Global Management</a>
      <br />
      <a href="/.static/moderation.html">Moderation Manual</a>
      <hr />

      <form
        action="/requestEmailConfirmation.js"
        method="post"
        enctype="multipart/form-data"
        id="confirmationForm">
        Your e-mail haven't been confirmed yet.
        <br>
        You won't be able to reset your password or receive report notifications
        until doing so.
        <button
          type="submit"
          id="requestConfirmationFormButton">Request confirmation
          e-mail</button>
        <button
          type="button"
          style="display: none;"
          onclick="account.requestConfirmation()"
          id="requestConfirmationJsButton">Request confirmation e-mail</button>
      </form>

      <h3>Settings</h3>

      <form
        action="/changeAccountSettings.js"
        method="post"
        enctype="multipart/form-data">

        <label>
          E-mail:
          <input
            type="email"
            name="email"
            id="emailField">
        </label>
        <label>
          <input
            type="checkbox"
            name="alwaysSignRole"
            id="checkboxAlwaysSign">
          Always use role signature
        </label>
        <label>
          <input
            type="checkbox"
            name="reportNotify"
            id="checkboxReportNotify">
          Receive e-mail report notifications
        </label>

        <input
          type="submit"
          value="Save"
          id="saveFormButton">
        <input
          type="button"
          onClick="account.save()"
          value="Save"
          id="saveJsButton"
          class="hidden">

      </form>

      <hr />

      <h3>Password Change</h3>

      <form
        action="/changeAccountPassword.js"
        method="post"
        enctype="multipart/form-data">

        <label>
          Current Password:
          <input
            type="password"
            name="password"
            id="fieldPassword">
        </label>
        <label>
          New Password:
          <input
            type="password"
            name="newPassword"
            id="fieldNewPassword">
        </label>
        <label>
          Confirm New Password:
          <input
            type="password"
            name="confirmation"
            id="fieldConfirmation">
        </label>

        <input
          type="submit"
          value="Change password"
          id="passwordFormButton">

        <input
          type="button"
          onClick="account.changePassword()"
          value="Change password"
          id="passwordJsButton"
          class="hidden">

      </form>

      <hr />

      <h3>Owned Boards</h3>
      <div id="ownedDiv"></div>
      <hr />

      <h3>Volunteered Boards</h3>
      <div id="volunteeredDiv"></div>

      <a
        href="/latestPostings.js"
        id="latestPostingsLink">Latest postings</a>

      <hr />

      <div id="boardCreationDiv">

        <h3>Create Board</h3>

        <form
          action="/createBoard.js"
          enctype="multipart/form-data"
          method="post">

          <label>
            Board URI:
            <input
              type="text"
              name="boardUri"
              id="newBoardFieldUri">
          </label>
          <label>
            Board Name:
            <input
              type="text"
              name="boardName"
              id="newBoardFieldName">
          </label>
          <label>
            Board Description:
            <input
              type="text"
              name="boardDescription"
              id="newBoardFieldDescription">
          </label>

          <div class="captchaDiv">
            <img
              src="/captcha.js"
              class="captchaImage"
              id="captchaImage" />

            <br>
            <input
              type="button"
              onClick="captchaUtils.reloadCaptcha()"
              value="Reload"
              id="reloadCaptchaButton"
              class="hidden">
            <span class="captchaTimer"></span>
            <br>

            <input
              type="text"
              class="captchaField"
              name="captcha"
              id="fieldCaptcha"
              placeholder="answer">

            <a
              href="/noCookieCaptcha.js"
              class="small">no cookies?</a>

          </div>

          <input
            type="submit"
            value="create board"
            id="newBoardFormButton">

          <input
            type="button"
            onClick="account.createBoard()"
            value="create board"
            id="newBoardJsButton"
            class="hidden">

        </form>

      </div>

    </fieldset>

  </div>

</body>

<script src="/.static/js/settings.js"></script>
<script src="/.static/js/api.js"></script>
<script src="/.static/js/account.js"></script>
<script src="/.static/js/captchaUtils.js"></script>
<script src="/.static/js/themes.js"></script>
<script src="/.static/js/favouriteBoards.js"></script>

</html>
