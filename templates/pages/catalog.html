    <a

  <div id="postingForm">

    <fieldset id="newPostFieldset">
      <form

        enctype="multipart/form-data"
        method="post">

        <table id="postingTable">
        </table>

        <p class="small">
          Remember to follow the
          <a

            class="rules">rules</a>
        </p>

        <button
          type="submit"
          id="formButton">Post</button>

      </form>

    </fieldset>

  </div>

  <div
    id="divTools"
    class="hidden">

    id="divThreads"
